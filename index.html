<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome to cMis</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="col-md-4">
		
	</div>
	<form class="col-md-4 mx-auto d-block">
		<div class="alert alert-dark" role="alert">
			<h1 class="title text-center" style="color: #637382;">Welcome to cMis</h1>
		</div>
  		<div class="form-group">
    		<label for="exampleInputEmail1">Your ID</label>
    		<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="00" required>
    		<small id="emailHelp" class="form-text text-muted">Your ID is unique and secret. Keep it to yourself.</small>
  		</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Secret</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******" required>
  		</div>
  		<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Remember me</label>
  		</div>
  		<select class="custom-select custom-select-lg mb-3" required>
  			<option selected>Choose your role..</option>
  			<option value="1">Admin</option>
  			<option value="2">Accountant</option>
  			<option value="3">Director</option>
  			<option value="4">Member</option>
  			<option value="5">Employee</option>
		</select>
  		<button type="submit" class="btn btn-primary">Enter</button>
</form>
</div>

</body>
</html>
